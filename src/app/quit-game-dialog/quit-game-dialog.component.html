<div mat-dialog-content>
    Are you sure you want to quit the game?
</div>
<div mat-dialog-actions>
    <button 
        cdkFocusInitial 
        color="primary"
        mat-button 
        [mat-dialog-close]="true">OK</button>
    <button 
        color="primary"
        mat-button 
        [mat-dialog-close]="false">Cancel</button>
</div>
